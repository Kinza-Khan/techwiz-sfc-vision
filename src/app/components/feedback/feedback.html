<div class="feedback-section mt-5 py-5">
  <app-breadcrumb [crumbs]="[{label:'Home', url:'/'}, {label:'Feedback', url:'/feedback'}]"></app-breadcrumb>

  <h2 class="mt-3"><span>SHARE YOUR FEEDBACK</span></h2>
  <p>Weâ€™d love to hear about your experience with our events!</p>

  <!-- Feedback Form -->
  <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" class="feedback-form">

    <input type="text" placeholder="Your Name" formControlName="name">
    <div *ngIf="submitted && f['name'].errors" class="error-msg">
      <small *ngIf="f['name'].errors?.['required']">Name is required.</small>
      <small *ngIf="f['name'].errors?.['minlength']">Minimum 3 characters.</small>
    </div>

    <textarea placeholder="Write your feedback..." formControlName="message"></textarea>
    <div *ngIf="submitted && f['message'].errors" class="error-msg">
      <small *ngIf="f['message'].errors?.['required']">Message is required.</small>
      <small *ngIf="f['message'].errors?.['minlength']">Minimum 10 characters.</small>
    </div>

    <!-- Emoji Reactions -->
    <div class="emojis">
      <span *ngFor="let emoji of emojis" (click)="setEmoji(emoji)">
        {{ emoji }}
      </span>
    </div>

    <button type="submit">Submit Feedback</button>
  </form>

  <!-- Recent Feedback -->
  <h3 class="recent-title">Recent Feedback</h3>
  <div class="feedback-cards">
    <div class="card" *ngFor="let fb of feedbacks">
      <h4>{{ fb.name }}</h4>
      <p>{{ fb.message }}</p>
    </div>
  </div>
</div>
