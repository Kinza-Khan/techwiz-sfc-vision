<div class="mini-header d-flex justify-content-between align-items-center px-3 py-2">
  <span>{{ welcomeMessage }}</span>

  <!-- Logout Button -->
  <button class="btn btn-sm btn-outline-light d-flex align-items-center" (click)="logout()">
    <i class="bi bi-box-arrow-right me-1"></i> Logout
  </button>
</div>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg fixed-top glass-nav">
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Left: Logo -->
    <a class="navbar-brand d-flex align-items-center fw-bold text-white" routerLink="/">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" height="40" class="me-2" alt="Logo">
      CampusConnect
    </a>

    <!-- Center: Links -->
    <ul class="navbar-nav mx-auto d-none d-lg-flex">
      <li class="nav-item"><a class="nav-link" routerLink="home"    routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: true }">Home</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/events"  routerLinkActive="active">Events</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/gallery"  routerLinkActive="active">Gallery</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/contact"  routerLinkActive="active">Contact</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/about"  routerLinkActive="active">About</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/feedback"  routerLinkActive="active">Feedback</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/calender"  routerLinkActive="active">Calendar</a></li>
    </ul>

    <!-- Right: Search -->
    <div class="d-flex align-items-center">
      <button class="btn btn-outline-light rounded-circle me-2" >
        <i class="bi bi-search"></i>
      </button>
    </div>

    <!-- Mobile menu -->
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navMobile"   aria-expanded="false">
      <span class="navbar-toggler-icon "></span>
    </button>
  </div>
</nav>

<!-- Mobile Collapse -->
<div class="collapse" id="navMobile">
  <ul class="navbar-nav text-center p-3">
    <li class="nav-item"><a class="nav-link text-white" routerLink="home"  routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: true }">Home</a></li>
    <li class="nav-item"><a class="nav-link text-white" routerLink="/events" routerLinkActive="active">Events</a></li>
    <li class="nav-item"><a class="nav-link text-white" routerLink="/gallery" routerLinkActive="active">Gallery</a></li>
    <li class="nav-item"><a class="nav-link text-white" routerLink="/contact" routerLinkActive="active">Contact</a></li>
    <li class="nav-item"><a class="nav-link text-white" routerLink="/feedback" routerLinkActive="active">Feedback</a></li>
    <li class="nav-item"><a class="nav-link text-white" routerLink="/calender" routerLinkActive="active">Calendar</a></li>
  </ul>
</div>
