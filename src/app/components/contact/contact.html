<div class="contact-page container py-5 mt-5">
  <app-breadcrumb [crumbs]="[{label:'Home', url:'/'}, {label:'Contact', url:'/contact'}]"></app-breadcrumb>

  <h1 class="text-center mb-5">Contact Us</h1>

  <div class="row g-5">
    <!-- Contact Form -->
    <div class="col-md-7">
      <div class="card shadow-sm p-4">
        <h3 class="mb-4">Get in Touch</h3>

        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" formControlName="name" [ngClass]="{'is-invalid': submitted && f['name'].errors}">
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
              Name is required (min 3 characters).
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid': submitted && f['email'].errors}">
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              Valid email is required.
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" formControlName="subject" [ngClass]="{'is-invalid': submitted && f['subject'].errors}">
            <div *ngIf="submitted && f['subject'].errors" class="invalid-feedback">
              Subject is required.
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea rows="5" class="form-control" formControlName="message" [ngClass]="{'is-invalid': submitted && f['message'].errors}"></textarea>
            <div *ngIf="submitted && f['message'].errors" class="invalid-feedback">
              Message must be at least 10 characters.
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>

    <!-- Contact Info & Map -->
    <div class="col-md-5">
      <div class="card shadow-sm p-4 mb-4">
        <h4 class="mb-3">Contact Information</h4>
        <p><strong>ğŸ“ Address:</strong> Main Campus, College Road, Karachi</p>
        <p><strong>ğŸ“ Phone:</strong> +92 300 1234567</p>
        <p><strong>âœ‰ï¸ Email:</strong> info@college-events.com</p>

        <!-- Social Icons -->
        <div class="social-icons mt-3">
          <a href="#" class="me-3"><i class="fab fa-facebook fa-lg"></i></a>
          <a href="#" class="me-3"><i class="fab fa-twitter fa-lg"></i></a>
          <a href="#" class="me-3"><i class="fab fa-instagram fa-lg"></i></a>
          <a href="#"><i class="fab fa-linkedin fa-lg"></i></a>
        </div>
      </div>

      <!-- Google Map -->
      <div class="card shadow-sm p-2">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3621.996403533104!2d67.03625621499103!3d24.86073498405716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33d7bb41e9c01%3A0x8d67c84b8c7c57!2sKarachi!5e0!3m2!1sen!2s!4v1679149149324!5m2!1sen!2s" 
          width="100%"

        </iframe>
      </div>
    </div>
  </div>
